name: üêõ Bug Report
description: Report a bug in the software
labels:
  - bug
assignees:
  - aaw3k
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
        Please make sure to [search for existing issues](https://github.com/modnext/mouseSteering/issues) before filing a new one!

  - type: dropdown
    id: mod-version
    attributes:
      label: Version
      description: Select the version of the modification where you encountered the issue.
      options:
        - 1.1.1.0
        - 1.1.0.0
        - 1.0.0.0
      default: 0
    validations:
      required: true

  - type: dropdown
    id: game-version
    attributes:
      label: Game Version
      description: What version of the game are you playing?
      options:
        - 1.14.0.0
        - 1.13.1.1
        - 1.13.1.0
        - 1.12.0.0
        - 1.10.1.1
        - 1.10.1.0
        - 1.9.1.0
        - 1.9.0.0
        - 1.8.2.0
        - 1.8.1.0
        - 1.7.1.0
        - 1.7.0.1
        - 1.7.0.0
        - 1.6.0.0
        - 1.5.0.0
        - 1.4.1.0
        - 1.4.0.0
        - 1.3.1.0
        - 1.3.0.0
        - 1.2.0.2
        - 1.2.0.0
      default: 0
    validations:
      required: true

  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Also tell us, what did you expect to happen?
      placeholder: Tell us what you see!
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. File path ("C:\\Users\\<USER_NAME>\\Documents\\My Games\\FarmingSimulator2022\\log.txt").
      render: shell
